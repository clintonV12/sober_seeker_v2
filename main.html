<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <!-- Bootstrap CSS -->
    <link href="assets/css/core.css" rel="stylesheet">
    <link href="assets/css/theme-default.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="assets/css/fonts/boxicons.css"/>
    <style>
      body {
        background: #ffd700;
        color: #eceff4;
            font-family: 'Arial', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

      .navbar {
        width: 100%;
        background-color: rgba(20, 20, 20, 0.9);
        backdrop-filter: blur(10px);
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        border-bottom: 1px solid #3b4252;
      }

      .navbar .btn-icon, .navbar-toggler {
        color: #ffffff;
        font-size: 1.6em;
      }

      .navbar-toggler {
        border: none;
      }

      .navbar-toggler-icon {
        background-color: #ffffff;
        border-radius: 5px;
        padding: 4px;
      }

      .container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            padding: 30px;
            margin-top: 80px; /* Accounts for the menu bar */
            animation: slideIn 0.8s ease-out;
        }


      .score, .question {
        background: linear-gradient(to right, #ff8a00, #e52e71);
        color: #fff;
        text-align: center;
        font-size: 1.2em;
        padding: 12px;
        border-radius: 10px;
        font-weight: bold;
        border: 2px solid #2575fc;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      }

      .option {
        background: linear-gradient(to right, #ff8a00, #e52e71);
        color: #fff;
        padding: 12px;
        text-align: center;
        font-size: 1em;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s, color 0.3s, box-shadow 0.3s;
        border: none;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
        margin-bottom: 15px;
      }

      .option:hover {
        background: linear-gradient(to right, #e52e71, #ff8a00);
        transform: scale(1.05);
      }

      .navbar-nav .nav-link {
        color: #eceff4;
        font-weight: 500;
      }

      .navbar-nav .nav-link:hover {
        color: #88c0d0;
      }

      /* Small screen adjustments */
      @media (max-width: 576px) {
        .navbar .btn-icon, .navbar-toggler {
          font-size: 1.4em;
        }
        
        .container {
          margin-top: 60px;
          padding: 20px;
        }

        .score, .question {
          font-size: 1em;
          padding: 10px;
        }

        .option {
          font-size: 0.9em;
          padding: 10px;
          margin-bottom: 10px;
        }
      }

      #video-wrapper {
            position: relative;
            width: 100%;
            max-width: 640px; /* Or desired video resolution */
            height: auto; /* Maintain aspect ratio */
            margin: 0 auto; /* Center the video and canvas */
        }
        video {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 8px; /* Rounded corners for video */
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            pointer-events: none; /* Ensure canvas doesn't intercept clicks */
            border-radius: 8px; /* Match video border-radius */
        }
        h2 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            color: #2c3e50; /* Darker heading color */
            margin-bottom: 20px;
            text-align: center; /* Center heading */
        }
        p {
            font-family: 'Roboto', sans-serif;
            color: #555;
            margin-bottom: 16px;
            text-align: center;
        }
        #alerts-container {
            margin-top: 20px;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center alerts */
        }
        .alert {
            margin-bottom: 10px;
            padding: 12px 16px;
            border-radius: 6px;
            background-color: #ffe082; /* Light yellow for alerts */
            color: #7a6800;
            border: 1px solid #ffc107;
            width: 100%;
            max-width: 400px; /* Limit alert width */
            text-align: center;
        }
        .alert-warning {
            background-color: #ffe082;
            color: #7a6800;
            border-color: #ffc107;
        }
        .alert-danger {
            background-color: #f87979;
            color: #ffffff;
            border-color: #dc3545;
        }
        .hidden {
            display: none;
        }
    </style>
    <script src="app/controller.js"></script>
  </head>
  <body>
    
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        
        <div class="layout-page">
          <!-- Fixed Navbar with Back button and Hamburger Menu -->

          <nav class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme" id="layout-navbar" style="border-bottom: none;"></nav>

          <div
              class="bs-toast toast toast-placement-ex m-2"
              role="alert"
              aria-live="assertive"
              aria-atomic="true"
              data-delay="2000"
              id = "errorT1"
            >
              <div class="toast-header">
                <i class="bx bx-bell me-2"></i>
                <div class="me-auto fw-semibold">Alert</div>
                <small>Message</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body" id="toast-msg"></div>
          </div>
            
          <!-- Quiz Content -->
          <div id="app" class="container">
            <!-- Full page will be dynamically rendered here -->
          </div>

        </div>
      </div>
    </div>
    
    <script type="module" src="app.js"></script>
    <script src="app/nav-bar.js"></script>
    <!-- Bootstrap JS (for optional interactive components) -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/libs/wow/wow.min.js"></script>
    <script src="assets/js/libs/popper/popper.js"></script>
    <script src="assets/js/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="assets/js/menu.js"></script>
    <script src="assets/js/helpers.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="app/ui-helpers.js"></script>
    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh@0.0.4"></script>
  </body>
</html>
