<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sober Seeker</title>

<!-- Bootstrap CSS -->
<link href="assets/css/core.css" rel="stylesheet">
<link href="assets/css/theme-default.css" rel="stylesheet">
<link href="assets/css/page-auth.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="assets/css/fonts/boxicons.css" />
<link rel="stylesheet" href="assets/css/animate/animate.min.css"/>
<link rel="stylesheet" href="assets/js/libs/perfect-scrollbar/perfect-scrollbar.css"/>
<style>
  body {
    background: #ffd700;
    color: #eceff4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
    font-family: Arial, sans-serif;
  }

  .navbar {
    width: 100%;
    background-color: rgba(20, 20, 20, 0.9);
    backdrop-filter: blur(10px);
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
    border-bottom: 1px solid #3b4252;
  }

  .navbar .btn-icon, .navbar-toggler {
    color: #ffffff;
    font-size: 1.6em;
  }

  .navbar-toggler {
    border: none;
  }

  .navbar-toggler-icon {
    background-color: #ffffff;
    border-radius: 5px;
    padding: 4px;
  }

  .container {
    max-width: 500px;
    background: rgba(44, 50, 63, 0.9);
    border: 1px solid #3b4252;
    border-radius: 15px;
    padding: 25px;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
    margin-top: 50px;
    backdrop-filter: blur(8px);
  }

  .score, .question {
    background: #3b4252;
    color: #eceff4;
    text-align: center;
    font-size: 1.2em;
    padding: 12px;
    border-radius: 10px;
    font-weight: bold;
    border: 1px solid #4c566a;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
  }

  .option {
    background: #4c566a;
    color: #eceff4;
    padding: 12px;
    text-align: center;
    font-size: 1em;
    border-radius: 12px;
    cursor: pointer;
    transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    border: 1px solid #5e81ac;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
    margin-bottom: 15px;
  }

  .option:hover {
    background-color: #88c0d0;
    color: #2e3440;
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
  }

  .navbar-nav .nav-link {
    color: #eceff4;
    font-weight: 500;
  }

  .navbar-nav .nav-link:hover {
    color: #88c0d0;
  }

  /* Small screen adjustments */
  @media (max-width: 576px) {
    .navbar .btn-icon, .navbar-toggler {
      font-size: 1.4em;
    }
    
    .container {
      margin-top: 60px;
      padding: 20px;
    }

    .score, .question {
      font-size: 1em;
      padding: 10px;
    }

    .option {
      font-size: 0.9em;
      padding: 10px;
      margin-bottom: 10px;
    }
  }
</style>
</head>

<body>
  <div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner">
        <!-- Register -->
        <div class="card rounded-3 wow bounceInDown" data-wow-delay="0.5s">
          <div class="card-body">
            <!-- Logo -->
            <div class="app-brand justify-content-center mb-3">
              <a href="#" class="app-brand-link gap-2">
                <span class="app-brand-text demo text-body fw-bolder fs-1">
                  <span class="text-dark">Sober</span>
                  <span class="text-warning"><i class="bx bx-drink bx-sm"></i></span>
                  <span class="text-dark">Seeker</span>
                </span>
              </a>
            </div>
            <!-- /Logo -->

            <form id="formAuthentication" class="mb-3">
              <div class="mb-3">
                <label for="email" class="form-label">Email or Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email-username"
                  placeholder="Enter your email or username"
                  autofocus
                />
              </div>

              <div class="mb-3 form-password-toggle">
                <div class="d-flex justify-content-between">
                  <label class="form-label" for="password">Password</label>
                  <a href="#" class="text-dark">
                    <small>Forgot Password?</small>
                  </a>
                </div>
                <div class="input-group input-group-merge">
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    name="password"
                    placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                    aria-describedby="password"
                  />
                  <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                </div>
              </div>

              <div class="mb-3">
                <button class="btn btn-dark d-grid w-100 fw-bolder rounded-pill" onclick="enterSite()" type="button">Proceed</button>
              </div>
            </form>

            <p class="text-center">
              <span class="text-dark">New on our platform?</span><br>
              <a href="#" class="text-info">
                <span>Create an account</span>
              </a>
            </p>
          </div>
        </div>
        <!-- /Register -->
      </div>
    </div>
  </div>

  <script>
    // Redirect to the main quiz page
    function enterSite() {
      window.location.href = "main.html";
    }
  </script>
  
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/libs/wow/wow.min.js"></script>
  <script src="assets/js/libs/popper/popper.js"></script>
  <script src="assets/js/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
  <script src="assets/js/menu.js"></script>
  <script src="assets/js/helpers.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="config.js"></script>
  <script>
      // Initiate the wowjs
      new WOW().init();
  </script>

</body>
</html>
